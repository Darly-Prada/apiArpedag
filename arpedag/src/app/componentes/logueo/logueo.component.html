<h1>Bienvenido a iniciar Sesión</h1>

<form [formGroup]="formularioLogueo"(ngSubmit)="manejarEnvio()"
class="logueo w-50">
    <div class="mb-3 m-auto">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" 
        class="form-control" 
        id="usuario" 
        aria-describedby="usuario"
        placeholder="Ingresar nombre de Usuario"
        formControlName= "usuario"/>
      </div>
    <div class="mb-3 m-auto">
      <label for="contrasenia" class="form-label">Contraseña</label>
      <input type="password" 
      class="form-control" 
      id="password"
      aria-describedby="contrasenia"
      placeholder="Ingresar Contraseña"
      formControlName="contrasenia"/>
     
    </div>
      <button
      type="submit" 
      class="btn" 
      [disabled]="!formularioLogueo.valid">
      Ingresar
    </button>
    </form>
